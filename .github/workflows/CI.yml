name: Python CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Black
        uses: microsoft/action-python@0.7.0
        with:
          black: true

      - name: Bandit
        uses: microsoft/action-python@0.7.0
        with:
          bandit: true

      - name: Pylint
        uses: microsoft/action-python@0.7.0
        with:
          pylint: true

      - name: Pyright
        uses: microsoft/action-python@0.7.0
        with:
          pyright: true

      - name: Flake8
        uses: microsoft/action-python@0.7.0
        with:
          flake8: true

  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize CASA data directory
        run: mkdir -p ~/.casa/data

      - name: Pytest
        uses: microsoft/action-python@0.7.0
        with:
          testing: true

