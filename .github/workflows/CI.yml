name: Python CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Black
        uses: microsoft/action-python@0.7.0
        with:
          black: true
          python-version: 3.12
          root: './nro45data'
          workdir: 'src'

      - name: Bandit
        uses: microsoft/action-python@0.7.0
        with:
          bandit: true
          python-version: 3.12
          root: './nro45data'
          workdir: 'src'

      - name: Pylint
        uses: microsoft/action-python@0.7.0
        with:
          pylint: true
          python-version: 3.12
          root: './nro45data'
          workdir: 'src'

    #   - name: Pyright
    #     uses: microsoft/action-python@0.7.0
    #     with:
    #       pyright: true

      - name: Flake8
        uses: microsoft/action-python@0.7.0
        with:
          flake8: true
          python-version: 3.12
          root: './nro45data'
          workdir: 'src'

  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CASA data directory
        run: mkdir -p ~/.casa/data

      - name: Pytest
        uses: microsoft/action-python@0.7.0
        with:
          pytest: true
          python-version: 3.12
          root: './nro45data'
          workdir: 'tests'

